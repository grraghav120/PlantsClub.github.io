<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleforsign.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantsClub-SignUp</title>
</head>
<body>
    <div class="center1">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Full Name*</label>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Email Address*</label>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>UserName*</label>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password*</label>
                <span></span>
            </div>
            <input type="submit" value="Sign Up">
            <div class="sign_Up">Already have an account? <a href="login.html">Login</a></div>
        </form>
    </div>
</body>
</html>
